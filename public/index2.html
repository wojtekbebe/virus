<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <title>Epidemia</title>
</head>
<body>
<div class="container" style="margin-top: 30px;border: 1px solid lightgray;padding: 20px;">
    <div class="row">
        <div class="col-md-7">
            <div class="col-md-12" style="height: 200px; background-color: lightblue;"></div>
            <div class="col-md-12" style="height: 200px; background-color: lightcoral;margin-top: 20px;"></div>
            <div class="col-md-12" style="height: 200px; background-color: lightseagreen; margin-top: 20px;"></div>
        </div>
        <div class="col-md-4 col-md-offset-1">
            <form>
                <div class="form-group">
                    <label for="parametr1">Procent zarażonych</label>
                    <input type="text" class="form-control" id="parametr1">
                </div>
                <div class="form-group">
                    <label for="parametr2">Procent odpornych/zaszczepionych</label>
                    <input type="text" class="form-control" id="parametr2">
                </div>
                <div class="form-group">
                    <label for="parametr4">Wspołczynnik zaraźliwości</label>
                    <select class="form-control" id="parametr4">
                        <option>0.1</option>
                        <option>0.2</option>
                        <option>0.3</option>
                        <option>0.4</option>
                        <option>0.5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="parametr5">Współczynnik wyleczalności</label>
                    <select class="form-control" id="parametr5">
                        <option>0.1</option>
                        <option>0.2</option>
                        <option>0.3</option>
                        <option>0.4</option>
                        <option>0.5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Rozpoczęcie symulacji</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.31.5/react-bootstrap.min.js"></script>
</body>
</html>
